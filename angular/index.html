<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Angular Directives</title>
  <style>
    .ng-cloak, [ng-cloak], [ng\:cloak] {
      display: none !important;
    }
  </style>
</head>
<body ng-cloak>

  <div ng-init="rebels = [
                  {name: 'Luke Skywalker', profession:'Jedi', weapon:'lightsaber', age:19},
                  {name: 'Ben Kenobi', profession:'Jedi', weapon:'lightsaber', age:56},
                  {name: 'Han Solo', profession:'Smuggler', weapon:'laser blaster', age:32},
                  {name: 'Chewbacca', profession:'Pilot', weapon:'bowcaster', age:200}];">

    <select name="" id="" ng-model="rebel" 
                          ng-options="rebel.name group by rebel.weapon for rebel in rebels">
    </select>
    <p>You have selected: {{ rebel.name }}</p>

    <p>List of rebels: </p>
    <ul>
      <li ng-repeat="rebel in rebels"> {{ rebel.name }} </li>
    </ul>

  </div>

    
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
